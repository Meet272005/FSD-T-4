<!-- Write a JS code to construct function which calculae no. of days are remaining in your upcoming birthday in current year -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function days(d1, d2) {
        od = 24 * 60 * 60 * 1000
        d1_ms = d1.getTime()
        d2_ms = d2.getTime()
        dd_ms = Math.abs(d1_ms - d2_ms)
        return Math.round(dd_ms / od)
      }

      function days(d1, d2) {
        od = 24 * 60 * 60 * 1000
        d1_ms = d1.getTime()
        d2_ms = d2.getTime()
        dd_ms = Math.abs(d1_ms - d2_ms)
        return Math.round(dd_ms / od)
      }

      function old(d1, d2) {
        od = 24 * 60 * 60 * 1000
        d1_ms = d1.getTime()
        d2_ms = d2.getTime()
        dd_ms = Math.abs(d1_ms - d2_ms)
        return Math.round(dd_ms / od)
      }

      var cd = new Date()
      var rd = new Date()
      rd.setMonth(0)
      rd.setDate(27)
      document.write(days(cd, rd) + '<br />')
      rd.setFullYear(2005)
      document.write(old(cd, rd))
    </script>
  </head>
  <body></body>
</html>
