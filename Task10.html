<!-- Design login form using JS , following validation required in password field:
    Min length of password must be 8 letters & it must have some special characters
    show the alert having msg password must be strong if length is less 8
    if your password dosen't have any special character then an alert should display "add one special character"-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function fun() {
        pat = /\W/
        u = document.getElementById('t2').value
        if (u.length < 8) {
          console.log(u)
          alert('password length must be 8')
        } else if (pat.test(u) == 0) {
          alert('add one special character')
        } else {
          alert('Strong Password')
        }
      }
    </script>
  </head>
  <body>
    <form>
      <input type="password" id="t2" />
      <input type="submit" onclick="fun()" />
    </form>
  </body>
</html>
