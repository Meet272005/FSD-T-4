<!-- Write a html form accepting an integer having four digits only
 input should not accept characters of letter and special symbol -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function fun() {
        pat = /\D/
        e = document.getElementById('t1').value
        if (e.length != 4) {
          alert('Length must be 4')
        } else if (pat.test(e)) {
          alert('Only digits')
        } else {
          alert('Valid')
        }
      }
    </script>
  </head>
  <body>
    <form>
      <input type="text" id="t1" />
      <input type="submit" onclick="fun()" />
    </form>
  </body>
</html>
